<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chatbox {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-y: scroll;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Chatbot</h1>
        <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <textarea id="user_message" class="input-box" rows="4" placeholder="Unesite poruku..."></textarea>
        <button onclick="sendMessage()">Po≈°aljite</button>
    </div>

    <script>
        function appendMessage(message, sender) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("div");
            messageElement.textContent = sender + ": " + message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const userMessage = document.getElementById("user_message").value;
            appendMessage(userMessage, "Vi");

            fetch("/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.response;
                appendMessage(botResponse, "Chatbot");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
